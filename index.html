<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>POMODOR</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="Image&Data/POMODOFO-LOGO.png" alt="un rectangle contenant le nom de l'entreprise" class="logo">
            <ul class="navlinks">
                <li class="links"><a href="#">Stats</a></li>
                <li class="links"><a href="#">Settings</a></li>
                <li class="links"><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="timeZone">
            <div class="titleBox">
                <h1 class="title">Time to work</h1>
            </div>
            <div class="chronoZone">
                <img src="Image&Data\icons8-working-64 (1).png" alt="state soit working soit break " class="state">
                <div class="timer">
                    <h1 class="minutes"> <!--les minutes--> 40</h1><span>:</span><h1 class="minutes"> 40<!--les minutes--></h1>
                </div>
                <p class="quote"><!--les citations pour encourager le boug --> </p>
            </div>
        </section>
        <section class="taskZone">
            <div class="titleBox">
                <h1 class="title">Task-list</h1>
            </div>
            <div class="taskList">
                <button class="createTask">Create a task</button>
                <ul class="taskContainer">
                    <p class="emptyState">Your task will appear here.</p><!--c'est ce texte qui va s'afficher quand il n'y aura rien dans le UL mais 
                    dès qu'il ya du contenu , il disparaitra-->
                    <li class="task"><input type="checkbox" name="" id="taskCheck" class="increaseBox"><!--la tache en question serra entré là --></li>
                    <li class="task"><input type="checkbox" name="" id="taskCheck" class="increaseBox"><!--la tache en question serra entré là --></li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
